<div class="w-full max-w-sm md:min-w-[350px] md:max-w-[90vw] max-h-[90vh] overflow-y-auto bg-white rounded-2xl overflow-hidden shadow-2xl">
  <div class="p-8 border-b border-gray-100 bg-gradient-to-r from-green-50 to-emerald-50">
    <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-4 !m-0">
      <div class="p-3 bg-gradient-to-r from-green-500 to-emerald-500 rounded-xl shadow-lg">
        <mat-icon class="text-white text-2xl">{{ isEditMode() ? 'edit' : 'view_list' }}</mat-icon>
      </div>
      {{ getDialogTitle() }}
    </h2>
  </div>

  <div class="p-8">
    <form [formGroup]="listForm">
      <div>
        <label class="block text-base font-semibold text-gray-700 mb-3">List Title</label>
        <mat-form-field appearance="outline" class="w-full">
          <input
            matInput
            formControlName="title"
            placeholder="Enter list title (e.g., To Do, In Progress, Done)..."
            maxlength="50"
            autocomplete="off"
            class="text-base" />
          <mat-hint align="end" class="text-sm text-gray-500"> {{ listForm.get('title')?.value?.length || 0 }}/50 </mat-hint>
          @if (listForm.get('title')?.invalid && listForm.get('title')?.touched) {
            <mat-error>
              {{ getErrorMessage() }}
            </mat-error>
          }
        </mat-form-field>
      </div>
    </form>
  </div>

  <div class="flex justify-end gap-4 p-8 border-t border-gray-100 bg-gray-50">
    <button
      mat-button
      type="button"
      (click)="onCancel()"
      class="px-8 py-3 text-gray-600 hover:bg-gray-100 rounded-xl transition-all duration-200 font-medium focus:outline-2 focus:outline-indigo-500 focus:outline-offset-2 normal-case">
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="onSubmit()"
      [disabled]="listForm.invalid"
      class="px-8 py-3 bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 flex items-center gap-1 focus:outline-2 focus:outline-indigo-500 focus:outline-offset-2 normal-case">
      <mat-icon>{{ isEditMode() ? 'save' : 'add' }}</mat-icon>
      {{ getSubmitButtonText() }}
    </button>
  </div>
</div>
